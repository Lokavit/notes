<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIXI DEMO</title>
    <!-- highlight.js 库 css文件 -->
    <link
      href="https://cdn.bootcss.com/highlight.js/9.18.1/styles/gruvbox-dark.min.css"
      rel="stylesheet"
    />
    <!-- highlight.js 库 js文件 -->
    <script src="https://cdn.bootcss.com/highlight.js/9.18.1/highlight.min.js"></script>
    <!-- markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!--  pixijs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.0/pixi.js"></script>
    <script src="./pixi-spine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.0/tween.umd.js"></script>
  </head>
  <body style="width: 100vw; height: 100vh; float: left;">
    <!-- 左侧舞台区域 -->
    <div id="game_contener" style="width: 40%; height: 100%;">
      <div style="margin-left: 150px; position: absolute; top: 640px;">
        <button id="btn_run">RUN</button>
      </div>
    </div>
    <!-- 右侧为文档 正文区域 -->
    <div style="width: 60%; height: 100%;">
      <article id="article" class="article"></article>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
