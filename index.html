<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>
  <style>
    /* 滚动条 */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
      background-color: #f5f5f5;
      background-color: rgba(0, 0, 0, 0);
    }

    /*定义滑块 内阴影+圆角*/
    ::-webkit-scrollbar-thumb {
      border-radius: 0;
      background-color: rgba(0, 0, 0, 0);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      // 站点名称
      name: "लोकवित्",
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: "https://github.com/Lokavit/notes",
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 根据 _sidebar.md 的内容自动为每个页面增加标题
      autoHeader: true,
      // 最大支持渲染的标题层级
      maxLevel: 5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 1,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 侧边栏的站点图标
      logo: 'https://i.loli.net/2020/12/31/nbSNMCweQLuGjqk.png',
      // 执行文档里的 script 标签里的脚本，只执行第一个 script
      executeScript: true,
      // 通过 {docsify-updated} 变量显示文档更新日期
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      // 路由模式
      // routerMode: 'history',
      // basePath: '/',
      // 搜索配置
      search: {
        // maxAge: 86400000,
        paths: "auto",
        placeholder: "搜索",
        noData: "找不到结果",
        depth: 3,
        hideOtherSidebarContent: false,
        namespace: "notes",
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: "0.9em",
        color: "rgb(90,90,90)",
        language: "chinese",
      },
      // 翻页操作
      pagination: {
        previousText: "上一章节",
        nextText: "下一章节",
        crossChapter: true,
        crossChapterText: true,
      },

      // 插件
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            let footer = [
              '<hr>',
              '<footer>',
              `<span><a href="https://github.com/Lokavit/notes" target="_blank">Lokavit</a> &copy;2021-${new Date().getFullYear() + 10}.</span>`,
              '</footer>'
            ].join('');
            return content + footer;
          });
        }
      ],
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 全文搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 翻页操作 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script>
    async function getGithubInfo() {
      const response = await fetch('https://api.github.com/users/Lokavit');
      const res = await response.json();
      let section = document.createElement('section');
      section.innerHTML = `
        <h1 style="text-align:center;color:aqua;font-size:xxx-large;margin:0;">${res.name}</h1>
        <span style="text-align:center;color:aqua;">${res.bio}</span>
      `;
      document.querySelector('.app-name').appendChild(section);
    }
    getGithubInfo();
  </script>
</body>

</html>
