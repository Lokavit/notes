    <!-- 
          M = moveto  L = lineto  H = horizontal lineto  V = vertical lineto
        C = curveto  S = smooth curveto  Q = quadratic Bézier curve
        T = smooth quadratic Bézier curveto  A = elliptical Arc  Z = closepath

        M 移动画笔位置，不画线
        L 需要两个参数，分别是一个点的x轴和y轴坐标，L在当前位置和新位置（L前面画笔所在的点）之间画一条线段
        H 绘制水平线。只带一个参数，标明在x轴或y轴移动到的位置 都只在坐标轴的一个方向上移动
        V 绘制垂直线。只带一个参数，标明在x轴或y轴移动到的位置 都只在坐标轴的一个方向上移动
        Z 命令会从当前点画一条直线到路径的起点
        C命令创建三次贝塞尔曲线，需要设置三组坐标参数
        A 弧形命令。一个创建SVG曲线

        <path d="M10 10 h 80 v 80 h -80 Z" fill="transparent" stroke="black"/>
        上述路径是：画笔移动到(10,10)点，由此开始，向右移动80像素构成一条水平线，然后向下移动80像素，然后向左移动80像素，然后再回到起点
       -->

    <!-- 
        参数为：x轴半径 y轴半径 x轴旋转角度 角度大小(0小角1大角) 弧线方向(0逆1顺)          
        A rx ry x-axis-rotation large-arc-flag sweep-flag x y
        a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy

        -->

    <svg
      width="250"
      viewBox="0 0 200 85"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
    >
      <defs>
        <!-- Filter declaration -->
        <filter
          id="MyFilter"
          filterUnits="userSpaceOnUse"
          x="0"
          y="0"
          width="200"
          height="120"
        >
          <!-- offsetBlur -->
          <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
          <feOffset in="blur" dx="4" dy="4" result="offsetBlur" />

          <!-- litPaint -->
          <feSpecularLighting
            in="blur"
            surfaceScale="5"
            specularConstant=".75"
            specularExponent="20"
            lighting-color="#bbbbbb"
            result="specOut"
          >
            <fePointLight x="-5000" y="-10000" z="20000" />
          </feSpecularLighting>
          <feComposite
            in="specOut"
            in2="SourceAlpha"
            operator="in"
            result="specOut"
          />
          <feComposite
            in="SourceGraphic"
            in2="specOut"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
            result="litPaint"
          />

          <!-- merge offsetBlur + litPaint -->
          <feMerge>
            <feMergeNode in="offsetBlur" />
            <feMergeNode in="litPaint" />
          </feMerge>
        </filter>
      </defs>

      <!-- Graphic elements -->
      <g filter="url(#MyFilter)">
        <path
          fill="none"
          stroke="#D90000"
          stroke-width="10"
          d="M50,66 c-50,0 -50,-60 0,-60 h100 c50,0 50,60 0,60z"

        />

        </g>

    </svg>

    <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
      <rect width="10" height="10">
        <!-- 动画元素放在形状元素的内部，用来定义一个元素的某个属性如何踩着时点改变。在指定持续时间里，属性从开始值变成结束值。
          attributeName:旋转x
         attributeType="XML" 指定目标属性和它相对应的值处于哪个命名空间里
          repeatCount:表示动画将发生的次数
        -->
        <animate
          attributeName="rx"
          values="0;5;0"
          dur="10s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>

    <svg
      width="120"
      height="120"

      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <polygon points="60,30 90,90 30,90" stroke="#660000" fill="#cc3333">
        <!-- animateTransform元素变动了目标元素上的一个变形属性，从而允许动画控制转换、缩放、旋转或斜切。 -->
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 60 70"
          to="360 60 70"
          dur="10s"
          repeatCount="indefinite"
        />
      </polygon>
    </svg>

    <script>
      function ProgressBar(info) {
        var stem = {}; // 此函数最后返回的代表进度条的对象。
        var done = 0,
          length,
          outline,
          bar; // 声明内部变量。

        bar = document.getElementById("done"); // 进度条中绿色的变化部分。
        length = 80;

        // 重置进度到零。
        function reset() {
          return to(0);
        }
        // 设置进度到某个值。
        function to(value) {
          if (value >= 100) {
            done = 100;
            bar.setAttribute("width", length);
          } else {
            done = value;
            bar.setAttribute("width", Math.round((done * length) / 100));
          }
          return stem;
        }
        // 进度变化某个值。
        function advance(step) {
          return to(done + step);
        }
        // 以下给进度条对象添加方法。
        // 获得当前进度值。
        stem.getDone = function () {
          return done;
        };
        stem.reset = reset;
        stem.to = to;
        stem.advance = advance;
        return stem; // 返回可供脚本使用的进度条对象。
      }
      // 测试进度条对象。
      function testBar() {
        var bar = ProgressBar();
        // 此内部函数每运行一次，增加进度值 1，直到进度值为 100。
        function test() {
          if (bar.getDone() === 100) {
            clearInterval(id);
          } else {
            bar.advance(1);
          }
        }
        // 每十分之一秒改变一次进度。
        var id = setInterval(test, 100);
      }
      // 页面载入后开始测试。
      window.addEventListener("load", testBar, true);
    </script>
